<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./dist/bundle.js"></script>
  <title>Welcom to MyWay!</title>
</head>

<body>
  <header>
    <h1 class="head">
      <img class="" src="#" alt="Myway logo" />
    </h1>
  </header>
  <main>
    <h2 class="main__heading">써브웨이 칼로리 계산기</h2>
    <section class="title">
      <label for="titleInput"> <input type="text" id="titleInput" class="title__input" /></label>
    </section>
    <section class="main__calc"><span>0</span><span> kcal</span></section>
    <section class="main__choose">
      <ul class="choose__menu">
        <li class="menu__size">사이즈
          <div class="size__title">15cm</div>
          <ul class="size__item">
            <li><input type="radio" id="size1" name="1"><label for="size1">15cm</label></li>
            <li><input type="radio" id="size2" name="1"><label for="size2">30cm</label></li>
          </ul>
        </li>
        <li class="menu__bread">빵
          <div class="bread__title">선택하세요</div>
          <ul class="bread__item">
            <!-- <li><input type="radio" id="bread1" name="1"><label for="bread1">곡물빵</label></li>
              <li><input type="radio" id="bread2" name="1"><label for="bread2">플랫브래드</label></li> -->
          </ul>
        </li>
        <li class="menu__meats">메뉴
          <div class="meats__title">선택하세요</div>
          <ul class="meats__item">
            <!-- <li><input type="radio" id="meat1" name="2"><label for="meat1">햄</label></li>
              <li><input type="radio" id="meat2" name="2"><label for="meat2">터키</label></li> -->
          </ul>
        </li>
        <li class="menu__cheese">치즈
          <div class="cheese__title">선택하세요</div>
          <ul class="cheese__item">
            <!-- <li><input type="checkbox" id="cheese1" name="3"><label for="cheese1">아메리칸 치즈</label></li>
              <li><input type="checkbox" id="cheese2" name="3"><label for="cheese2">슈레드 치즈</label></li> -->
          </ul>
        </li>
        <li class="menu__veggies">야채
          <div class="veggies__title">선택하세요</div>
          <ul class="veggies__item">
            <!-- <li><input type="checkbox" id="veggies1" name="4"><label for="veggies1">양상추</label></li>
              <li><input type="checkbox" id="veggies2" name="4"><label for="veggies2">토마토</label></li> -->
          </ul>
        </li>
        <li class="menu__sauce">소스
          <div class="sauce__title">선택하세요</div>
          <ul class="sauce__item">
            <!-- <li><input type="checkbox" id="sauce1" name="5"><label for="sauce1">랜치</label></li>
              <li><input type="checkbox" id="sauce2" name="5"><label for="sauce2">스위트 어니언</label></li> -->
          </ul>
        </li>
        <li class="menu__extra">추가 선택
          <div class="extra_title">선택하세요</div>
          <ul class="extra__item">
            <!-- <li><input type="checkbox" id="extra1" name="6"><label for="extra1">더블미트</label></li>
              <li><input type="checkbox" id="extra2" name="6"><label for="extra2">아보카도</label></li> -->
          </ul>
        </li>
      </ul>
    </section>
    <section class="main__custom">
      <h3 class="custom__heading">선택한 항목</h3>
      <ul class="custom__list-static">
        <li class="list-static__size">사이즈: <span>15cm</span></li>
        <li class="list-static__bread">빵: <span></span></li>
        <li class="list-static__menu">메뉴: <span></span></li>
      </ul>
      <ul class="custom__list-dynamic">
        <li class="list-dynamic__item">치즈
          <!-- 동적 추가 예정 -->
          <input type="number" class="list-dynamic__num" value="1">
          <button class="list-dynamic__del">X</button>
          <!-- 동적 추가 예정 -->
        </li>
      </ul>
    </section>
    <button class="myway-btn" style="background-color: aquamarine">MY WAY</button>
    <section class="main__myway">
      <ul class="myway__list">
        <!-- <li class="myway__item">
          <figure>
            <img src="" alt="">
            <figcaption></figcaption>
          </figure>
        </li> -->
      </ul>
    </section>
  </main>
  <footer><a href="https://github.com/nayounho/MyWay.git">
    <img src="#" alt="team logo" />
  </a>
  <a href="https://github.com/ahnanne">@ahnanne</a>
  <a href="https://github.com/nayounho">@nayounho</a>
  <a href="https://github.com/bg-shorthand">@bg-shorthand</a>
  </footer>
</body>

</html>
