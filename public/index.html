<!DOCTYPE html>
<html lang="Ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/bundle.js"></script>
    <title>Welcom to MyWay!</title>
  </head>

  <body>
    <header>
      <h1>
        <img src="#" alt="Myway logo" />
      </h1>
    </header>
    <main>
      <section class="section1">
        <span class="favorite-menu"
          >My Favorite <input type="text" class="favorite-menu__input"
        /></span>
      </section>
      <section class="section2">
        <div>Calories :</div>
      </section>
      <section class="section3">
        <ul>
          <li class="size">
            <select>
              <option>사이즈 선택</option>
              <option>12인치</option>
              <option>6인치</option>
            </select>
          </li>
          <li class="bread">
            <select>
              <option>빵</option>
              <option>들깨빵</option>
            </select>
          </li>
          <li class="meats">
            <select>
              <option>패티</option>
              <option>특별한 패티 양상추</option>
            </select>
          </li>
          <li class="cheese">
            <select>
              <option>치즈</option>
              <option>모짜렐라</option>
            </select>
          </li>
          <li class="veggies">
            <select>
              <option>야채</option>
              <option>양상추</option>
            </select>
          </li>
          <li class="sauce">
            <select>
              <option>소스</option>
              <option>바베큐 소스</option>
            </select>
          </li>
          <li class="extras">
            <select>
              <option>추가하고 싶은 것</option>
              <option>아보카도</option>
            </select>
          </li>
        </ul>
      </section>
      <section class="section4">
        <ul>
          <span>추가될 옵션</span>
        </ul>
      </section>
      <section class="section5">
        <ul class="favorite-list">
          <li>favorite1</li>
          <li>favorite2</li>
          <li>favorite3</li>
          <li>favorite4</li>
        </ul>
      </section>
    </main>
    <footer><img src="#" alt="team logo" /></footer>
  </body>
</html>
